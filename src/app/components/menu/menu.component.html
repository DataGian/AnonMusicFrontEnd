<mat-toolbar class="custom-toolbar">
  <div class="header">
    <img
      src="assets/logo-anonmusic.png"
      alt="Logo de AnonMusic"
      class="logo-anonmusic"
    />
    <a href="#">AnonMusic</a>
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="menuUsuarios" class="btn-rojo">
      <mat-icon>person</mat-icon>
      Usuarios
    </button>
  </div>

  <div>
    <button
      mat-button
      [matMenuTriggerFor]="menuNotificaciones"
      class="btn-rojo"
    >
      <mat-icon>notification_important</mat-icon>
      Notificaciones
    </button>
  </div>

  <div>
    <button
      mat-button
      [matMenuTriggerFor]="menuNotificacionesxUsuario"
      class="btn-rojo"
    >
      <mat-icon>notification_important</mat-icon>
      Notificaciones por usuario
    </button>
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="menuSeguidos" class="btn-rojo">
      <mat-icon>person_add</mat-icon>
      Seguidos
    </button>
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="menuPublicaciones" class="btn-rojo">
      <mat-icon>article</mat-icon>
      Publicaciones
    </button>
  </div>

  <div>
    <button
      mat-button
      [matMenuTriggerFor]="menuPlaylistxusuario"
      class="btn-rojo"
    >
      <mat-icon>queue_music</mat-icon>
      Playlist de Usuario
    </button>
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="menuSeguidores" class="btn-rojo">
      <mat-icon>group_add</mat-icon>
      Seguidores
    </button>
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="menuComentarios" class="btn-rojo">
      <mat-icon>add_comment</mat-icon>
      Comentarios
    </button>
  </div>
</mat-toolbar>
