<mat-toolbar class="custom-toolbar" *ngIf="verificar()">
  <!-- Bot√≥n del men√∫ a la izquierda -->
  <button mat-icon-button (click)="toggleMenu()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- CENTRAR LOGO Y T√çTULO -->
  <div class="toolbar-center">
    <img src="assets/logo_original.png" alt="Logo de AnonMusic" class="logo-anonmusic" />
    <span class="app-name">AnonMusic</span>
  </div>

  <!-- Men√∫ de usuario a la derecha -->
  <span class="toolbar-spacer"></span>
  <div class="right-menu">
    <button mat-button [matMenuTriggerFor]="menuSalir">
      <mat-icon>person</mat-icon>Usuario
    </button>
  </div>
</mat-toolbar>

<!-- üîª MEN√ö DESPLEGABLE -->
<div class="menu-desplegable" *ngIf="menuDesplegado">
  <ng-container>
    <button mat-button [matMenuTriggerFor]="menuUsuarios"><mat-icon>person</mat-icon>Usuarios</button>
    <button mat-button [matMenuTriggerFor]="menuRoles"><mat-icon>group</mat-icon>Roles</button>
    <button mat-button [matMenuTriggerFor]="menuNotificaciones"><mat-icon>notification_important</mat-icon>Notificaciones</button>
    <button mat-button [matMenuTriggerFor]="menuNotificacionesxUsuario"><mat-icon>notification_important</mat-icon>Notificaciones por usuario</button>
    <button mat-button [matMenuTriggerFor]="menuSeguidos"><mat-icon>person_add</mat-icon>Seguidos</button>
    <button mat-button [matMenuTriggerFor]="menuPublicaciones"><mat-icon>article</mat-icon>Publicaciones</button>
    <button mat-button [matMenuTriggerFor]="menuPlaylistxusuario"><mat-icon>queue_music</mat-icon>Playlist de Usuario</button>
    <button mat-button [matMenuTriggerFor]="menuSeguidores"><mat-icon>group_add</mat-icon>Seguidores</button>
    <button mat-button [matMenuTriggerFor]="menuComentarios"><mat-icon>add_comment</mat-icon>Comentarios</button>
    <button mat-button [matMenuTriggerFor]="menuReacciones"><mat-icon>thumb_up</mat-icon>Reacciones</button>
    <button mat-button [matMenuTriggerFor]="menuReportes"><mat-icon>file_copy</mat-icon>Reportes</button>
    <button mat-button [matMenuTriggerFor]="menuMusicas"><mat-icon>music_note</mat-icon>Musicas</button>
    <button mat-button [matMenuTriggerFor]="menuRecomendacion"><mat-icon>recommend</mat-icon>Recomendaciones</button>
  </ng-container>
</div>
