<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Notificaciones de Usuario</h1>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.idNotificacionesxUsuario }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Visto</th>
        <td mat-cell *matCellDef="let element">
          {{ element.visto ? "Leido" : "No Leido" }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.usuarios.username }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Notificacion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.notificaciones.tipoNotificacion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef class="center-cell">
          Actualizar
        </th>
        <td mat-cell *matCellDef="let element" class="center-cell">
          <button
            mat-icon-button
            color="primary"
            class="edit-button"
            [routerLink]="['ediciones', element.idNotificacionesxUsuario]"
            matTooltip="Editar Notificacion de usuario"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef class="center-cell">Eliminar</th>
        <td mat-cell *matCellDef="let element" class="center-cell">
          <button
            mat-icon-button
            color="warn"
            class="delete-button"
            (click)="eliminar(element.idNotificacionesxUsuario)"
            matTooltip="Eliminar Notificaiones de usuario"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
        [length]="100"
        [pageSize]="4"
        [pageSizeOptions]="[4, 7, 10]"
        aria-label="Select page"
      >
      </mat-paginator>
</div>
