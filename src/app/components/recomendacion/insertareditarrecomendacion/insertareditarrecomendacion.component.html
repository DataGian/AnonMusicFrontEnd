<div class="container">
  <div class="contenido" style="text-align: center; margin: 5%">
    <h1>{{ edicion ? 'Actualizar Recomendaciones' : 'Registro de Recomendaciones' }}</h1>
    </div>
  <div style="text-align: center; margin: 5%">
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El c√≥digo es obligatorio!!
        </mat-error>
      </mat-form-field>

      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Contenido</mat-label>
        <input matInput formControlName="contenido" />
        <mat-error *ngIf="form.get('contenido')?.hasError('required')">
          El Contenido es obligatorio!!
        </mat-error>
      </mat-form-field>

      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Razon</mat-label>
        <input matInput formControlName="razon" />
        <mat-error *ngIf="form.get('razon')?.hasError('required')">
          La razon es obligatorio!!
        </mat-error>
      </mat-form-field>

      <br />
      <mat-radio-group aria-label="Visto" formControlName="vista">
        <mat-radio-button [value]="true">visto</mat-radio-button>
        <mat-radio-button [value]="false">No visto</mat-radio-button>
      </mat-radio-group>

      <br />
      <mat-form-field>
        <mat-label>Nombre del PlayList</mat-label>
        <mat-select formControlName="PlaylistxUsuario">
          @for (food of listaplaylist; track food) {
          <mat-option [value]="food.idPlaylistsXUsuario">{{ food.nombre }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <br />
      <button matButton="filled">Aceptar</button>

    </form>
  </div>
</div>
