<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Seguidores</h1>
  </div>
 <div style="margin: 1rem 0">
  <mat-form-field appearance="outline">
    <mat-label>Buscar seguidores</mat-label>
    <input
      matInput
      (keyup)="filtrar($event)"
      placeholder="Buscar por ID, cantidad o usuario"
    />
  </mat-form-field>
</div>
  <div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 mat-table"
    >
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef class="center-cell">ID</th>
        <td mat-cell *matCellDef="let element" class="center-cell">
          {{ element.idSeguidores }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.usuario.username }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef class="center-cell">
          Actualizar
        </th>
        <td mat-cell *matCellDef="let element" class="center-cell">
          <button
            mat-icon-button
            color="primary"
            class="edit-button"
            [routerLink]="['ediciones', element.idSeguidores]"
            matTooltip="Editar seguido"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef class="center-cell">Eliminar</th>
        <td mat-cell *matCellDef="let element" class="center-cell">
          <button
            mat-icon-button
            color="warn"
            class="delete-button"
            (click)="eliminar(element.idSeguidores)"
            matTooltip="Eliminar seguidor"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
        [length]="100"
        [pageSize]="4"
        [pageSizeOptions]="[4, 7, 10]"
        aria-label="Select page"
      >
      </mat-paginator>
</div>
