<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Notificaciones</h1>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.idNotificacion }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoNotificacion }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Mensaje</th>
        <td mat-cell *matCellDef="let element">{{ element.mensajeNotificacion }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef class="center-cell">Actualizar</th>
      <td mat-cell *matCellDef="let element" class="center-cell">
        <button mat-icon-button
        color="primary"
        class="edit-button"
        [routerLink]="['ediciones', element.idNotificacion]"
        matTooltip="Editar Notificacion">
  <mat-icon>edit</mat-icon>
</button>

      </td>
    </ng-container>

    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef class="center-cell">Eliminar</th>
      <td mat-cell *matCellDef="let element" class="center-cell">
        <button mat-icon-button
        color="warn"
        class="delete-button"
        (click)="eliminar(element.idNotificacion)"
        matTooltip="Eliminar Notificacion">
        <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
