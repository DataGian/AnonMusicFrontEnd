<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>{{ edicion ? 'Actualizar Notificacion' : 'Registro de Notificaciones' }}</h1>
    </div>
  <div style="text-align: center; margin: 5%">
    <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Id</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El codigo es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br>
    <mat-form-field class="example-full-width">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo" />
        <mat-error *ngIf="form.get('tipo')?.hasError('required')">
          El tipo es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Mensaje</mat-label>
        <input matInput formControlName="mensaje" />
        <mat-error *ngIf="form.get('mensaje')?.hasError('required')">
          El Mensaje es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br>
      <button matButton="filled">Aceptar</button>
    </form>
  </div>
</div>
